<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            padding: 50px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        #product-list div {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            text-align: center;
            transition: transform 0.2s;
        }
        #product-list div img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        #product-list div:hover {
            transform: scale(1.05);
        }
        button {
            padding: 10px 20px;
            background-color: #5c67f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #4a54e1;
        }
        .cart-list {
            list-style: none;
            padding: 0;
        }
        .cart-list li {
            background: #eee;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-btn {
            background-color: #ff4d4d;
        }
        .remove-btn:hover {
            background-color: #d93636;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¸ Simple E-Commerce Store ðŸŒ¸</h1>
        <section>
            <h2>Products</h2>
            <div id="product-list" class="grid"></div>
        </section>
        <section>
            <h2>Shopping Cart ðŸ›’</h2>
            <ul id="cart" class="cart-list"></ul>
            <p><strong>Total: $<span id="total-price">0</span></strong></p>
            <button id="checkout">Checkout</button>
        </section>
    </div>
    <script>
        const products = [
            { id: 1, name: "Rose", price: 5, image: "https://tse2.mm.bing.net/th?id=OIP.XpPJ-5UxjoMuvzxHj1SSKAHaF7&pid=Api&P=0&h=180" },
            { id: 2, name: "Tulip", price: 3, image: "https://tse4.mm.bing.net/th?id=OIP.nxHZBvMP_R55v4XFEgu-5wHaE3&pid=Api&P=0&h=180" },
            { id: 3, name: "Daisy", price: 2, image: "https://tse1.mm.bing.net/th?id=OIP.N1oO9BEp_V2i3TJEm4waQgHaE8&pid=Api&P=0&h=180" }
        ];
        const productList = document.getElementById('product-list');
        const cartList = document.getElementById('cart');
        const totalPriceElement = document.getElementById('total-price');
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        displayProducts();
        updateCart();
        function displayProducts() {
            productList.innerHTML = '';
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Price: $${product.price}</p>
                    <input type="number" value="1" min="1" id="qty-${product.id}">
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productList.appendChild(productDiv);
            });
        }
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const quantity = parseInt(document.getElementById(`qty-${productId}`).value);
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({ ...product, quantity });
            }
            updateCart();
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        function updateCart() {
            cartList.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                const li = document.createElement('li');
                li.innerHTML = `${item.name} - $${item.price} x ${item.quantity}
                    <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>`;
                cartList.appendChild(li);
            });
            totalPriceElement.textContent = total;
        }
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        document.getElementById('checkout').addEventListener('click', () => {
            alert('Thank you for your purchase!');
            cart = [];
            updateCart();
            localStorage.setItem('cart', JSON.stringify(cart));
        });
    </script>
</body>
</html>
